{% extends 'base.html' %}
{% import 'bootstrap/wtf.html' as wtf%}

{% block main %}
{{ super() }}
    <div class="container">
        <div class="row">
            <div class="col-lg-3"></div>
            <div class="col-lg-6 login-form card mt-5" id="login">
                <h3 class="text-dark">Sign Up</h3>
                {{ wtf.quick_form(form) }}
                <p> Already have an account? <a id="sign" href="{{url_for('auth.login')}}">Login here</a></p>
            </div>
            <div class="col-lg-3"></div>
        </div>
    </div>
{% endblock %}
